<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Decimals Game</title>
  <!-- Include SortableJS library for mobile-friendly drag and drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    #instructions {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #numberContainer {
      display: inline-block;
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #fff;
      min-width: 300px;
      margin-bottom: 20px;
    }
    .draggable {
      padding: 10px;
      margin: 5px;
      background-color: #e0f7fa;
      border: 1px solid #00838f;
      border-radius: 4px;
      cursor: grab;
      user-select: none;
    }
    #checkButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Order Decimals Game</h1>
  <div id="instructions">Drag and drop the numbers to arrange them from smallest to largest.</div>
  <div id="numberContainer"></div>
  <button id="checkButton">Check Order</button>
  <div id="result"></div>

  <script>
    let numbers = [];
    const numberContainer = document.getElementById("numberContainer");
    const resultDiv = document.getElementById("result");

    // Generate random decimal numbers (including both negative and positive)
    function generateNumbers() {
      numbers = [];
      const count = 6; // total numbers to generate
      for (let i = 0; i < count; i++) {
        // Generate a number between -10 and 10 with 2 decimal places
        let num = (Math.random() * 20 - 10).toFixed(2);
        numbers.push(parseFloat(num));
      }
    }

    // Shuffle the numbers array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Render the numbers as draggable items
    function renderNumbers() {
      numberContainer.innerHTML = "";
      numbers.forEach((num, index) => {
        const div = document.createElement("div");
        div.className = "draggable";
        div.textContent = num;
        div.dataset.index = index;
        numberContainer.appendChild(div);
      });
    }

    // Initialize SortableJS to enable drag-and-drop on both mobile and desktop
    function initializeSortable() {
      Sortable.create(numberContainer, {
        animation: 150,
        ghostClass: 'sortable-ghost'
      });
    }

    // Check if the current order of numbers is from smallest to largest
    function checkOrder() {
      const currentOrder = Array.from(numberContainer.children).map(div => parseFloat(div.textContent));
      const sortedOrder = [...currentOrder].sort((a, b) => a - b);
      let correct = true;
      for (let i = 0; i < currentOrder.length; i++) {
        if (currentOrder[i] !== sortedOrder[i]) {
          correct = false;
          break;
        }
      }
      if (correct) {
        resultDiv.textContent = "Correct! Great job!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "Incorrect order. Try again!";
        resultDiv.style.color = "red";
      }
    }

    document.getElementById("checkButton").addEventListener("click", checkOrder);

    // Initialize the game
    function initGame() {
      generateNumbers();
      shuffleArray(numbers);
      renderNumbers();
      initializeSortable();
      resultDiv.textContent = "";
    }

    window.onload = initGame;
  </script>
</body>
</html>
